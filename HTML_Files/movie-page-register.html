<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS_Files/movie-page-register-style.css">
    <link rel="stylesheet" href="../CSS_Files/movie-page-utils.css">
    <link rel="stylesheet" href="../CSS_Files/movie-page-responsive.css">
    <title>MovIMax SIGN-UP Page</title>
</head>

<body id="body">
    
    <header class="main-nav">
        <a id="main-nav__logo" href="http://127.0.0.1:5500/HTML_Files/movie-page-index.html">MovImax</a>
        <nav class="main-nav__items">
            <form method="post">
                <input type="text" placeholder="Username" name="username", id="id_username">
                <input type="password" placeholder="Password" required="" name="password" id="id_password">
                <i class="far fa-eye-slash" id="togglePassword"></i>
                <button onclick="document.location='movie-page-admin.html'" type="submit" class="btn btn-secondary">Login</button>
            </form>      
        </nav>
    </header>

    <main >
        <div class="signup-page">
            <form action="movie-page-admin.html" class="signup-form">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" required maxlength="50">
                <label for="lastname">Lastname</label>
                <input type="text" id="firstname" required maxlength="50">
                <label for="email">Email</label>
                <input type="text" id="email" required maxlength="50">
                <label for="password">Password</label>
                <input type="text" id="password">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Prefer not to say</option>
                </select>
                <label class="container-check">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    <a href="">Agree to Terms &amp; Conditions</a>
                </label>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-row">
            <div class="col-2">
                <ul id="footer-links">
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Forum</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="col-2">
                <ul id="social-links">
                    <li><a href="https://tr-tr.facebook.com/" class="fab fa-facebook"></a></li>
                    <li><a href="https://twitter.com/login?lang=tr" class="fab fa-twitter"></a></li>
                    <li><a href="https://www.instagram.com/?hl=tr&ysclid=lldrgs0f9q735516603" class="fab fa-instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');
    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
        this.classList.toggle('fa-eye');
    });
</script>

</html>
